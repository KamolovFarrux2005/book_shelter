<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <form id="formEl" class="form">
        <div class="form__logo">
            <img class="form__logo__img" src="./image/logo.png" alt="logo">
        </div>
        <div class="form__name">
            <input type="text" class="form__name__input" placeholder="Username" id="nameIn">
        </div>
        <div class="form__name form__password">
            <input type="password" autocomplete="current-password"  class="form__name__input" placeholder="password" id="passwordIn">
        </div>
        <button class="form__btn" type="submit" id="submitBtn">LOGIN</button>
        <a class="form__link" href="#">FORGOT PASSWORD?</a>
    </form>
</body>
<script src="./js/login.js"></script>
</html>
